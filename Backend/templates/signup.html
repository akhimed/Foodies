<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="{{ url_for('static', filename='foodiesimg.png') }}" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #d3e0cd; /* Light sage green background for navigation bar */
            color: black; /* Set text color to black */
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav a {
            color: black; /* Set text color to black */
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            background-color: #e6c994; /* Light green background for navigation buttons */
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        nav a:hover {
            color: #e6c994; /* Light green text color on hover */
            background-color: #cc7a3d; /* Darker green background on hover */
            transform: translateY(-2px);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 16px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="/home">Home</a>
            <a href="/dashboard">Recipes Generator</a>
            <a href="/signup">Sign Up</a>
            <a href="/help">Help</a>
            <a href="/login">Login</a>
        </nav>
    </header>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm" method="POST" action="/signup">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>
    <footer>
        Foodies &copy;
    </footer>
</body>

</html>
